<div [ngClass]="alerta" class="alert"role="alert">
  This is a success alert—check it out!
</div>

<button type="button" (click)="alerta= 'alert-info'" class="btn btn-info">Info</button>
<button type="button" (click)="alerta= 'alert-success'" class="btn btn-success">Success</button>


<br><br>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info': !propiedades.danger}" >Hello World!</h3>

<button type="button" class="btn btn-danger"
   [ngClass]="{'btn-danger':propiedades.danger, 'btn-info': !propiedades.danger}"
   (click)="propiedades.danger=!propiedades.danger">
   Cambiar
</button>
<br><br>
<h3>Proceso asíncrono</h3>
<button type="button" [disabled]="loading"
  class="btn btn-primary"
  (click)="execute()">
  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
